<!-- Dashboard Table View -->
<div class="container">
    <div class="row">
        <div class="col-md-12">
          <div class="d-flex justify-content-between my-3">
            <h2>Book List</h2>
            <div>
                <a class="btn btn-success btn-lg" (click)="viewAddForm()">Add Book</a>
                <app-add-book-form [addData]="addData" (newBook)="addNewBook($event)"></app-add-book-form>
            </div>
          </div>
        <table class="table table-striped">
            <thead class="table-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Price</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Replace sampleBooks -->
            @for (book of bookList; track $index) {
            <tr>
                <td scope="row">{{book.id}}</td>
                <td scope="row">{{book.title}}</td>
                <td scope="row">{{book.author}}</td>
                <td scope="row">{{book.price}}</td>
                <td scope="row">
                    <a class="mx-2 btn btn-outline-primary btn-sm" (click)="viewEditForm(book)">Edit</a>
                    <app-edit-book-form [editData]="editData" (saveChanges)="updateBook($event)"></app-edit-book-form>
                    <a class="mx-2 btn btn-outline-danger btn-sm" (click)="deleteBook(book)">Delete</a>
                </td>
            </tr>
            }
            </tbody>
        </table>
        </div>
    </div>
</div>
